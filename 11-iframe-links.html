<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>

<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fqK2NfZVipI?si=75n4rJGwyyYxVdp4"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <iframe src="https://player.vimeo.com/video/233195577?h=2c93cc576f&byline=0" width="640" height="360"
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1257.9722145574974!2d1.96454759627085!3d41.41797417882617!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a48566e03b8bf9%3A0x2b3817d9c205acb!2sEl%20Nou%20Cau!5e0!3m2!1ses!2ses!4v1707145562457!5m2!1ses!2ses"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- insertar iframe maquetado dentro de un espacio anclado (target)/para que se vea toda la página web -->
    <a href="https://pablomonteserin.com/" target="nombreDelIframe">página de Pablo</a>

    <iframe src="http://csszengarden.com/" width="500px" height="500px" name="nombreDelIframe"></iframe>
</body>

</html>

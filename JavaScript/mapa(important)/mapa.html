<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="map" style="width:725px; height:483px; background: url(./img/img/bluemap.jpg); margin:auto; overflow:hidden;
        position:relative">
        <img src="./img/img/goldcoin.png" style="width:50px;position:absolute; margin-left:200px; margin-top:75px">
    </div>
    <script>
        let code = '';
        for (let i = 0; i < 10; i++) {
            const x = Math.floor(Math.random() * 725);
            const y = Math.floor(Math.random() * 483);
            code += '<img src="./img/img/goldcoin.png" style="width:50px;position:absolute; margin-left:' + x + 'px; margin-top:' + y + 'px">'
        }
        document.querySelector('#map').innerHTML = code;
    </script>

</body>

</html>

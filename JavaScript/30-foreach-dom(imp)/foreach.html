<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 10px;
            padding-bottom: 20px;
            display: table;
            margin-bottom: 10px;
            border-radius: 20px;
            width: 350px;
        }

        .result {
            padding: 30px;
            color: rgb(2, 212, 2);
            background-color: aquamarine;
            font-size: x-large;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>Diseño</p>
        <label for="op1"><input type="radio" name="design" value="0" checked>El cliente me suministra el
            diseño</label><br>
        <label for="op2"><input type="radio" name="design" value="300" checked>Yo me encargo del diseño</label>
    </div>
    <div class="box">
        <p>Tienda</p>
        <label for="op3"><input type="radio" name="carrito" value="0" checked>La página no incorpora carrito de la
            compra</label><br>
        <label for="op4"><input type="radio" name="carrito" value="600" checked>La página incorpora carrito de la
            compra</label>
    </div>
    <div class="box">
        <p>MemberShip</p>
        <label for="op5"><input type="radio" name="sub" value="0" checked>La página no permite suscripción</label><br>
        <label for="op6"><input type="radio" name="sub" value="400" checked>La página permite suscripción</label>
    </div>
    <p class="result"></p>
    <script src="./foreach.js"></script>
</body>

</html>
